# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:8.9.1

jobs:
  install_dependencies:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  linting:
    <<: *defaults

    steps:
      - checkout

      - attach_workspace:
          at: ~/repo
      - run: yarn lint
  tests:
    <<: *defaults

    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run: yarn test-once
  compile:
    <<: *defaults

    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run: yarn compile

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish
workflows:
  version: 2
  check_test_compile_deploy:
    jobs:
      - install_dependencies
      - linting:
          requires:
            - install_dependencies
      - tests:
          requires:
            - install_dependencies
      - compile:
          requires:
            - linting
            - tests
      - deploy:
          requires:
            - compile
          filters:
            tags:
              only: /^v.*$/
            branches:
              only: master
